<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="addUserForm">
    <table>
        <tr>
            <td>账号</td>
            <td>
                <input class="easyui-textbox" name="userName" style="width:150px">
            </td>
        </tr>
        <tr>
            <td>密码</td>
            <td>
                <input class="easyui-textbox" name="userPwd" style="width:150px">
            </td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="userSex" value="1">男
                <input type="radio" name="userSex" value="2">女
            </td>
        </tr>
        <tr>
            <td>手机号</td>
            <td>
                <input class="easyui-textbox" name="userPhone" style="width:150px">
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <input type= "text" class= "easyui-datebox" name="userDate"> </input>
            </td>
        </tr>
        <tr>
            <td>角色</td>
            <td>
                <input id="roleId" name="roleId">
            </td>
        </tr>
    </table>
</form>

<script>
    $(function () {
        initRole();
    })

    function initRole() {
        $('#roleId').combobox({
            url:'../role/queryRole',
            valueField:'rid',
            textField:'rname',
            multiple:true
        });
    }
</script>
</body>
</html>
